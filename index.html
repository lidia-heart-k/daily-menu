<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%; /* Ensure 100% height for percentage-based children */
      margin: 0;
      overflow: hidden; /* Prevent scrollbars */
    }
    body {
      color: white;
      font-family: 'Courier Prime', monospace;
      text-shadow: 1px 1px 0px rgba(0,0,0,.3);
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: rgba(165, 160, 106, 0.27);
    }
    h1 {
      font-size: 20px;
      margin: 0;
      position: fixed;
      top: 10px;
      left: 0;
      width: 100%;
      z-index: 10; /* Ensure h1 stays above other elements */
      padding: 10px 0;
    }
    #menu-container {
      position: relative;
      z-index: 0;
      display: flex;
      overflow: hidden; /* Hide overflow for smooth scrolling */
      margin: 50px auto;
      padding: 10px 0;
      width: 90%; /* Container width */
      height: 60%; /* Adjust height to 60% of the viewport */
      background-color: rgba(165, 160, 106, 0.27);
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    #menu-items {
      display: flex;
      animation: scroll 30s linear infinite; /* Scrolling animation */
      transform: translateX(0); /* Initial position for animation */
    }
    .menu-item {
      display: flex; /* Enable flexbox */
      padding: 10px;
      margin: 0 10px;
      background-color: rgba(200, 200, 200, 0.3);
      border-radius: 5px;
      align-items: center; /* Center items horizontally */
      flex-direction: column; /* Stack items vertically */
      text-align: center;
      min-width: 150px; /* Item width */
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    .menu-item h2 {
      font-size: 12px;
      margin-bottom: 10px;
    }
    .menu-item p {
      font-size: 10px;
      justify-content: center; /* Center items vertically */
      margin: 0;
    }
    @keyframes scroll {
      from {
        transform: translateX(0); /* Start position */
      }
      to {
        transform: translateX(-100%); /* Scroll to the left */
      }
    }
  </style>
</head>
<body>
  <h1>&#127869; Today's Menu &#127869;</h1>
  <div id="menu-container">
    <div id="menu-items"></div>
  </div>
  <script>
    const menu = {
      Monday: {
        breakfast: "Oatmeal",
        lunch: "Salad",
        dinner: "Spaghetti"
      },
      Tuesday: {
        breakfast: "Smoothie",
        lunch: "Tacos",
        dinner: "Grilled Fish"
      },
      Wednesday: {
        breakfast: "Bagels",
        lunch: "Soup",
        dinner: "Steak"
      },
      Thursday: {
        breakfast: "Cereal",
        lunch: "Pizza",
        dinner: "Stir-Fry"
      },
      Friday: {
        breakfast: "Eggs",
        lunch: "Burgers",
        dinner: "Sushi"
      },
      Saturday: {
        breakfast: "French Toast",
        lunch: "BBQ",
        dinner: "Pasta"
      },
      Sunday: {
        breakfast: "breakfast taco/sammie, cerreal or oatmeal",
        lunch: "sandwiches (grilled cheese & vegan tuna) with carrots & apple slices",
        dinner: "vegan gyros, fattoush salad & hummus"
      }
    };

    const today = new Date().toLocaleDateString('en-US', { weekday: 'long' });
    const todayMenu = menu[today] || {};
    const container = document.getElementById('menu-items');

    for (const [meal, items] of Object.entries(todayMenu)) {
      const menuItem = document.createElement('div');
      menuItem.className = 'menu-item';
      menuItem.innerHTML = `
        <h2>${meal.charAt(0).toUpperCase() + meal.slice(1)}</h2>
        <p>${items}</p>
      `;
      container.appendChild(menuItem);
    }

    // Duplicate items for seamless scrolling
    const duplicate = container.cloneNode(true);
    container.parentElement.appendChild(duplicate);
  </script>
</body>
</html>
