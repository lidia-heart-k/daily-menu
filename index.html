<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Courier Prime', monospace;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: rgba(165, 160, 106, 0.27);
    }
    h1 {
      margin: 20px 0;
    }
    #menu-container {
      display: flex;
      overflow: hidden; /* Hide overflow for smooth scrolling */
      margin: 20px auto;
      padding: 10px 0;
      width: 90%; /* Container width */
      background-color: white;
      border: 2px solid #aaa;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    #menu-items {
      display: flex;
      animation: scroll 10s linear infinite; /* Scrolling animation */
    }
    .menu-item {
      flex: 0 0 auto;
      padding: 10px;
      margin: 0 10px;
      background-color: rgba(200, 200, 200, 0.3);
      border-radius: 5px;
      text-align: center;
      min-width: 150px; /* Item width */
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    .menu-item h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .menu-item p {
      font-size: 14px;
      margin: 0;
    }
    @keyframes scroll {
      from {
        transform: translateX(0); /* Start position */
      }
      to {
        transform: translateX(-100%); /* Scroll to the left */
      }
    }
  </style>
</head>
<body>
  <h1>üçΩÔ∏è Today's Menu üçΩÔ∏è</h1>
  <div id="menu-container">
    <div id="menu-items"></div>
  </div>
  <script>
    const menu = {
      Monday: {
        breakfast: "Oatmeal",
        lunch: "Salad",
        dinner: "Spaghetti"
      },
      Tuesday: {
        breakfast: "Smoothie",
        lunch: "Tacos",
        dinner: "Grilled Fish"
      },
      Wednesday: {
        breakfast: "Bagels",
        lunch: "Soup",
        dinner: "Steak"
      },
      Thursday: {
        breakfast: "Cereal",
        lunch: "Pizza",
        dinner: "Stir-Fry"
      },
      Friday: {
        breakfast: "Eggs",
        lunch: "Burgers",
        dinner: "Sushi"
      },
      Saturday: {
        breakfast: "French Toast",
        lunch: "BBQ",
        dinner: "Pasta"
      },
      Sunday: {
        breakfast: "Pancakes",
        lunch: "Sandwiches",
        dinner: "Roast Chicken"
      }
    };

    const today = new Date().toLocaleDateString('en-US', { weekday: 'long' });
    const todayMenu = menu[today] || {};
    const container = document.getElementById('menu-items');

    for (const [meal, items] of Object.entries(todayMenu)) {
      const menuItem = document.createElement('div');
      menuItem.className = 'menu-item';
      menuItem.innerHTML = `
        <h2>${meal.charAt(0).toUpperCase() + meal.slice(1)}</h2>
        <p>${items}</p>
      `;
      container.appendChild(menuItem);
    }

    // Duplicate items for seamless scrolling
    const duplicate = container.cloneNode(true);
    container.parentElement.appendChild(duplicate);
  </script>
</body>
</html>
