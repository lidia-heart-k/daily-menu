<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }
    #menu {
      font-size: 24px;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <h1>Today's Menu</h1>
  <div id="menu"></div>
  <script>
    const menu = {
      Sunday: "Pancakes, Roast Chicken",
      Monday: "Oatmeal, Salad, Spaghetti",
      Tuesday: "Smoothie, Tacos, Grilled Fish",
      Wednesday: "Bagels, Soup, Steak",
      Thursday: "Cereal, Pizza, Stir-Fry",
      Friday: "Eggs, Burgers, Sushi",
      Saturday: "French Toast, BBQ"
    };
    const today = new Date().toLocaleDateString('en-US', { weekday: 'long' });
    document.getElementById("menu").innerText = menu[today] || "Menu not available for today.";
  </script>
</body>
</html>
